    description: This model stages raw supply data, cleaning and standardizing it for further use.
    columns:
      - name: supply_uuid
        description: The universally unique identifier for the supply item.
        config:
          meta: {}
          tags: []
      - name: supply_id
        description: A unique identifier for the supply.
        config:
          meta: {}
          tags: []
      - name: product_id
        description: The unique identifier of the product that uses this supply.
        config:
          meta: {}
          tags: []
      - name: supply_name
        description: The name of the supply.
        config:
          meta: {}
          tags: []
