        config:
          meta: {}
          tags: []
      - name: location_region
        description: The geographical region where the store is located.
        config:
          meta: {}
          tags: []
      - name: location_manager_name
        description: The name of the manager for this location.
        config:
          meta: {}
          tags: []
      - name: location_manager_email
        description: The email address of the manager for this location.
        config:
          meta: {}
          tags: []
      - name: tax_rate
        description: The tax rate applicable at this location.
        config:
          meta: {}
          tags: []
