config-version: 2

name: "jaffle_shop"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

profile: default

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"


models:
  jaffle_shop:
    # +dbt-osmosis: "{parent}.yml"
    # +dbt-osmosis-options:
    #   force-inherit-descriptions: true
    staging:
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: marts
