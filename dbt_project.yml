config-version: 2

name: "jaffle_shop"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

profile: default

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

seeds:
  jaffe_shop:
    demo_timestamp_raw_customers:
      +column_types:
        last_updated: datetime

models:
  jaffle_shop:
    staging:
      +materialized: view
    marts:
      +materialized: table
